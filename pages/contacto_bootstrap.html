<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Questrial|Droid+Sans|Alice' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="../img/ico/poring-png-1.ico" sizes="64x64" sizes="32x32">
    <link rel="STYLESHEET" href="contactosstyle_bootstrap.css">
    <title>Gods Contacto</title>

    <script src="contacto.js"></script>
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Contactanos</h2>
                </div>
                <div class="card-body">
                    <form id="input-form" onsubmit="return validationInput()">
                        <div class="form-row">
                            <div class="name">Nick name</div>
                            <div class="value">
                                <input id="playerName" class="input--style-6" type="text" name="full_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Clase/ Job</div>
                            <div class="value">
                                <input id="clase" class="input--style-6" type="text" name="job">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="email">Correo Electronico</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="email" class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="message">Realiza tu consulta</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea id="message" class="textarea--style-6" name="message" placeholder="Message sent to the employer"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button id="input" class="btn btn--radius-2 btn--orange-2" type="submit">Send</button>
                            <div class="input-check">
                                <label>Contactado ingame </label>
                                <input id="ingame" class="check-box" type="checkbox" name="contacto_ingame"> 
                            </div>
                        </div>
                    </form>
                </div>  
            </div>
        </div>
    </div>

</body>

</html>
